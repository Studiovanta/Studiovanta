
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Vanta</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-image {
      height: 40px;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d88c9a;
    }

    .menu-toggle {
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #f5f5f5;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 15, 15, 0.97);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: right 0.4s ease;
      z-index: 20;
    }

    .menu-overlay.active {
      right: 0;
    }

    .menu-overlay a {
      color: #f5f5f5;
      text-decoration: none;
      font-size: 2rem;
      margin: 1rem 0;
      transition: color 0.3s;
    }

    .menu-overlay a:hover {
      color: #d88c9a;
    }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2rem;
      color: #f5f5f5;
      cursor: pointer;
    }

    .hero {
      height: 100vh;
      background: #1a1a1a url('logo.png') center center no-repeat;
      background-size: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero-content {
      position: relative;
      z-index: 5;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
    }

    .hero h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .hero p {
      font-size: 1.5rem;
      color: #d0d0d0;
    }

    .hero .subtitle {
      font-size: 1rem;
      color: #d88c9a;
      margin-top: 0.5rem;
    }

    .cta-button {
      background-color: #d88c9a;
      color: #0f0f0f;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 2rem;
    }

    .cta-button:hover {
      background-color: #e8a1ab;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Studio Vanta Logo" class="logo-image">
      <div class="logo-text">VANTA</div>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <div class="menu-overlay" id="menu">
    <div class="close-btn" onclick="toggleMenu()">×</div>
    <a href="#">Über uns</a>
    <a href="#">Leistungen</a>
    <a href="#">Bewerbung</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </div>

  <section class="hero">
    <div class="hero-content">
      <h1>VANTA</h1>
      <p>Studio Vanta</p>
      <div class="subtitle">Creator Management & Beratung</div>
      <button class="cta-button">Jetzt bewerben</button>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
